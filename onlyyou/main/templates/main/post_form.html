{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <section class="breadcrumb-area section-padding-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb-content">
                        <h2>Post Edit</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'main-home' %}"><i class="icon_house_alt"></i> Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Post Edit</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="content-section">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                            <output id="id_before_image"></output>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn akame-btn" type="submit">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
